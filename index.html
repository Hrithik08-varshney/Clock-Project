<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="clock">
        <div class="neddles">
            <img src="images/hrs.png" alt="hrs" class="hrs"/>
            <img src="images/minute.png" alt="minute" class="minute" />
            <img src="images/seconds.png" alt="seconds" class="seconds" />
        </div>
    </div>
    <div class="input">
        Time-Hrs: <input type="number" class="input-time" id="in-hrs" name="time">
        Time-Minutes: <input type="number" class="input-time" id="in-min" name="time">
        Time-Seconds: <input type="number" class="input-time" id="in-sec" name="time">
        <button class="btn"> Start Time </button> 
        <button class="btn-2">Set Time</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
